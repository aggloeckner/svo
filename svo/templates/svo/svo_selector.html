<table class="table svorows">
    <tr>
        <th>You receive:</th>
        {% for i in top_row %}
            <td><label for="{{ attrs.id }}_{{ forloop.counter }}">{{ i }}</label>
            </td>
        {% endfor %}
    </tr>
    <tr>
        <th></th>


        {% with id=widget.attrs.id %}
            {% for group, options, index in widget.optgroups %}
                {% for option in options %}
                    <td>
                        <label for="{{ id }}_{{ option.index }}">
                            <input type="radio" id="{{ id }}_{{ option.index }}" {% if widget.required %}
                                   required{% endif %} value="{{ option.value }}" name="{{ option.name }}">

                        </label>
                    </td>
                {% endfor %}
            {% endfor %}
        {% endwith %}

    </tr>
    <tr>
        <th>Other receives:</th>

        {% for i in bottom_row %}
            <td><label for="{{ attrs.id }}_{{ forloop.counter }}">{{ i }}</label></td>
        {% endfor %}
    </tr>
</table>

<style>
    .table td, .table th {
        border: none !important;
    }

    table.table.svorows {
        border: 1px solid black;
    }
</style>
